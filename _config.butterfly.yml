# Highlight theme
# ---------------
highlight_theme: light # default / darker / pale night / light / ocean
highlight_copy: true #代碼複製按鈕
highlight_lang: false #代碼語言顯示
highlight_shrink: false # true 全部代碼框不展開，需點擊 '>' 打開 / false 代碼框展開，有'>'點擊按鈕 | none 代碼框展開，不顯示 '>' 按鈕
code_word_wrap: false


# 主頁文章COVER顯示位置
# 三個值可配置 left , right , both
# left(全部圖片顯示在左邊)，right(全部圖片顯示在右邊)，both(左右左右順序顯示)
index_post_cover: both


# aside
# ---------------
aside:
  enable: true
  hide: false
  button: true
  mobile: false # 手機頁面（ 顯示寬度 < 768px ）是否顯示aside內容
  position: right # left or right
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Github
      link: https://github.com/KingCraigSong
  card_announcement:
    enable: false
    content: This is my Blog
  card_recent_post:
    enable: false
    limit: 5 # if set 0 will show all
    sort: date # date or updated
  card_categories:
    enable: false
    limit: 8 # if set 0 will show all
    expand: true # none/true/false
  card_tags:
    enable: true
    limit: 40 # if set 0 will show all
    color: true
  card_archives:
    enable: false
    type: monthly # yearly or monthly
    format: MMMM YYYY # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true

toc:
  enable: true
  number: true
  style_simple: true


#####     Footer Settings    ####
# ------------------------------------
footer:
  owner:
    enable: true
    since: 2020
  custom_text: <a href="#"><span>ICP备：进行中</span></a>

post_copyright:
  enable: false

related_post:
  enable: false
  limit: 6 # 顯示推薦文章數目
  date_type: created # or created or updated 文章日期顯示創建日或者更新日


sharejs:
  enable: true
  sites: wechat,qq  #想要顯示的內容

# Local search
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#本地搜索
# ---------------
