local_search:
  enable: true

search:
  path: search.xml
  field: post
  content: true


canvas_fluttering_ribbon:
  enable: true
  mobile: false # false 手機端不顯示 true 手機端顯示


# 大图预览
fancybox: true
# Disable Baidu transformation on mobile devices (禁止百度轉碼)
disable_baidu_transformation: true



# # the banner image of index
# index_img: https://cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/top_img/index.jpg
# the banner image of index
index_img: 'linear-gradient(20deg, #0062be, #925696, #cc426e, #fb0347)'

# if the banner of page not setting,it will show the top_img
default_top_img: 'linear-gradient(135deg, rgba(109,179,242,1) 0%,rgba(84,163,238,0.93) 47%,rgba(30,105,222,0.86) 100%)'

# the default cover of the post
cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (當沒有設置cover時，默認的封面顯示)
  default_cover: 
    - 'linear-gradient(#e66465, #9198e5)'
    - 'linear-gradient(135deg, rgba(109,179,242,1) 0%,rgba(84,163,238,0.93) 47%,rgba(30,105,222,0.86) 100%)'
    - 'linear-gradient(20deg, #0062be, #925696, #cc426e, #fb0347)'

# the banner image of archive page
archive_img: 'linear-gradient(#e66465, #9198e5)'

# the banner image of tag page
tag_img: 'linear-gradient(135deg, rgba(109,179,242,1) 0%,rgba(84,163,238,0.93) 47%,rgba(30,105,222,0.86) 100%)'
tag_per_img: 

# the banner image of category page
category_img: 'linear-gradient(#e66465, #9198e5)'
category_per_img: 

# 打賞按鈕
reward:
