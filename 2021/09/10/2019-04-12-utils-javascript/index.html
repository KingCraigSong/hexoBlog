var saveToLocal = {
  set: function setWithExpiry(key, value, ttl) {
    const now = new Date()
    const expiryDay = ttl * 86400000
    const item = {
      value: value,
      expiry: now.getTime() + expiryDay,
    }
    localStorage.setItem(key, JSON.stringify(item))
  },

  get: function getWithExpiry(key) {
    const itemStr = localStorage.getItem(key)

    if (!itemStr) {
      return undefined
    }
    const item = JSON.parse(itemStr)
    const now = new Date()

    if (now.getTime() > item.expiry) {
      localStorage.removeItem(key)
      return undefined
    }
    return item.value
  }
}

    if (loadState && loadState !== 'loaded' && loadState !== 'complete') return

  }

ram <span class="type">&#123;*&#125;</span> </span>item1 前一个对象</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param <span class="type">&#123;*&#125;</span> </span>item2 后一个对象</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param <span class="type">&#123;*&#125;</span> </span>obj   需要比较的属性及排序方式</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="attr">sortByProps</span>: <span class="function"><span class="keyword">function</span> (<span class="params">item1, item2, obj</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> props = [];</span><br><span class="line">            <span class="keyword">if</span> (obj) &#123;</span><br><span class="line">                props.push(obj)</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">var</span> cps = []; <span class="comment">// 存储排序属性比较结果。</span></span><br><span class="line">            <span class="comment">// 如果未指定排序属性(即obj不存在)，则按照全属性升序排序。</span></span><br><span class="line">            <span class="comment">// 记录下两个排序项按照各个排序属性进行比较得到的结果</span></span><br><span class="line">            <span class="keyword">var</span> desc = <span class="literal">false</span>;</span><br><span class="line">            <span class="keyword">if</span> (props.length &lt; <span class="number">1</span>) &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">var</span> p <span class="keyword">in</span> item1) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (item1[p] &gt; item2[p]) &#123;</span><br><span class="line">                        cps.push(<span class="number">1</span>);</span><br><span class="line">                        <span class="keyword">break</span>; <span class="comment">// 大于 class="line">                        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                            cps.push(desc ? <span class="number">1</span> : -<span class="number">1</span>);</span><br><span class="line">                            <span class="keyword">break</span>; <span class="comment">// 小于时跳出循环。</span></span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 根据各排序属性比较结果综合判断得出两个比较项的最终大小关系</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; cps.length; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (cps[j] === <span class="number">1</span> || cps[j] === -<span class="number">1</span>) &#123;</span><br><span class="line">                    <span class="keyword">return</span> cps[j];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">    win.xmUtils = xmUtils;</span><br><span class="line">&#125;)(<span class="built_in">window</span>);</span><br></pre></td></tr></table></figure>
