}

DBPATH&#125;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#日志记录头部</span></span><br><span class="line">echo <span class="string">&quot;备份时间为$&#123;backtime&#125;,备份数据库表 $&#123;DBNAME&#125; 开始&quot;</span> &gt;&gt; $&#123;LOGPATH&#125;/mysqlback.log</span><br><span class="line"></span><br><span class="line"><span class="comment">#正式备份数据库</span></span><br><span class="line"><span class="keyword">for</span> table <span class="keyword">in</span> $DBNAME; do</span><br><span class="line">source=`mysqldump -u $&#123;DBUSER&#125; -h$&#123;DBHOST&#125; -p$&#123;DBPASSWD&#125; $&#123;table&#125;&gt; $&#123;LOGPATH&#125;/$&#123;backtime&#125;.sql` <span class="number">2</span>&gt;&gt; $&#123;LOGPATH&#125;/mysqlback.log;</span><br><span class="line"></span><br><span class="line"><span class="comment">#备份成功以下操作 $?获取上一个命令的操作结果，0代表成功</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">&quot;$?&quot;</span> == <span class="number">0</span> ];then</span><br><span class="line">cd $&#123;LOGPATH&#125;</span><br><span class="line"><span class="comment">#为节约硬盘空间，将数据库压缩</span></span><br><span class="line">tar -czf $&#123;DBPATH&#125;/$&#123;table&#125;$&#123;backtime&#125;.tar.gz ./$&#123;backtime&#125;.sql &gt; /dev/null</span><br><span class="line"><span class="comment">#删除原始文件，只留压缩后文件</span></span><br><span class="line">rm -f $&#123;LOGPATH&#125;/$&#123;backtime&#125;.sql</span><br><span class="line"><span class="comment">#删除七天前备份，也就是只保存7天内的备份</span></span><br><span class="line">find $DBPATH -name <span class="string">&quot;*.tar.gz&quot;</span> -<span class="built_in">type</span> f -mtime +<span class="number">7</span> -<span class="built_in">exec</span> rm -rf &#123;&#125; \; &gt; /dev/null <span class="number">2</span>&gt;&amp;<span class="number">1</span></span><br><span class="line">echo <span class="string">&quot;数据库表 $&#123;DBNAME&#125; 备份成功!!&quot;</span> &gt;&gt; $&#123;LOGPATH&#125;/mysqlb
