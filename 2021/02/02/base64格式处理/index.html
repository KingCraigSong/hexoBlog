var saveToLocal = {
  set: function setWithExpiry(key, value, ttl) {
    const now = new Date()
    const expiryDay = ttl * 86400000
    const item = {
      value: value,
      expiry: now.getTime() + expiryDay,
    }
    localStorage.setItem(key, JSON.stringify(item))
  },

  get: function getWithExpiry(key) {
    const itemStr = localStorage.getItem(key)

    if (!itemStr) {
      return undefined
    }
    const item = JSON.parse(itemStr)
    const now = new Date()

    if (now.getTime() > item.expiry) {
      localStorage.removeItem(key)
      return undefined
    }
    return item.value
  }
}

lass="menus_item"><a class="site-page" href="/archives/"><i class="fa-fw fa fa-archive"></i><span> 归档</span></a></div><div class="menus_item"><a class="site-page" href="/tags/"><i class="fa-fw fas fa-tags"></i><span> 标签</span></a></div><div class="menus_item"><a class="site-page" href="/categories/"><i class="fa-fw fas fa-folder-open"></i><span> 分类</span></a></div><div class="menus_item"><a class="site-page" href="/link/"><i class="fa-fw fas fa-link"></i><span> 友链</span></a></div><div class="menus_item"><a class="site-page" href="/about/"><i class="fa-fw fas fa-heart"></i><span> 关于</span></a></div></div><div id="toggle-menu"><a class="site-page"><i class="fas fa-bars fa-fw"></i></a></div></div></nav></header><main class="layout" id="content-inner"><div id="post"><div id="post-info"><h1 class="post-title">base64格式处理</h1><div id="post-meta"><div class="meta-firstline"><span class="post-meta-date"><i class="far fa-calendar-alt fa-fw post-meta-icon"></i><span class="post-meta-label">发表于</span><time class="post-meta-date-created" datetime="2021-02-02T14:40:17.000Z" title="发表于 2021-02-02 14:40:17">2021-02-02</time><span class="post-meta-separator">|</span><i class="fas fa-history fa-fw post-meta-icon"></i><span class="post-meta-label">更新于</span><time class="post-meta-date-updated" datetime="2021-09-10T08:15:03.826Z" title="更新于 2021-09-10 08:15:03">2021-09-10</time></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-pv-cv"><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">阅读量:</span><span id="busuanzi_value_page_pv"></span></span></div></div></div><article class="post-content" id="article-container"><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Base64 支持类型，并转换数据格式</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">enum</span> <span class="title">Base64Type</span> </span>&#123;</span><br><span class="line">    IMAGE_GIF(<span class="string">&quot;data:image/gif;base64,&quot;</span>,<span class="string">&quot;gif&quot;</span>),</span><br><span class="line">    IMAGE_PNG(<span class="string">&quot;data:image/png;base64,&quot;</span>,<span class="string">&quot;png&quot;</span>),</span><br><span class="line">    IMAGE_JPG(<span class="string">&quot;data:image/jpg;base64,&quot;</span>,<span class="string">&quot;jpg&quot;</span>),</span><br><span class="line">    IMAGE_JPEG(<span class="string">&quot;data:image/jpeg;base64,&quot;</span>,<span class="string">&quot;jpeg&quot;</span>),</span><br><span class="line">    IMAGE_ICON(<span class="string">&quot;data:image/x-icon;base64,&quot;</span>,<span class="string">&quot;ico&quot;</span>),</span><br><span class="line">    TEXT_PLAIN(<span class="string">&quot;data:text/plain,bas64,&quot;</span>,<span class="string">&quot;txt&quot;</span>),</span><br><span class="line">    APPLICATION_PDF(<span class="string">&quot;data:application/pdf;base64,&quot;</span>,<span class="string">&quot;pdf&quot;</span>),</span><br><span class="line">    APPLICATION_DOC(<span class="string">&quot;data:application/doc;base64,&quot;</span>,<span class="string">&quot;doc&quot;</span>),</span><br><span class="line">    APPLICATION_DOCX(<span class="string">&quot;data:application/docx;base64,&quot;</span>,<span class="string">&quot;docx&quot;</span>),</span><br><span class="line">    APPLICATION_XLS(<span class="string">&quot;data:application/xls;base64,&quot;</span>,<span class="string">&quot;xls&quot;</span>),</span><br><span class="line">    APPLICATION_XLSX(<span class="string">&quot;data:application/xlsx;base64,&quot;</span>,<span class="string">&quot;xlsx&quot;</span>),</span><br><span class="line">    APPLICATION_PPT(<span class="string">&quot;data:application/ppt;base64,&quot;</span>,<span class="string">&quot;ppt&quot;</span>),</span><br><span class="line">    APPLICATION_PPTX(<span class="string">&quot;data:application/pptx;base64,&quot;</span>,<span class="string">&quot;pptx&quot;</span>),</span><br><span class="line">    APPLICATION_OTHER(<span class="string">&quot;data:application/*;base64,&quot;</span>,<span class="string">&quot;*&quot;</span>),</span><br><span class="line">    </span><br><span class="line">    ;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String prefix;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String type;</span><br><span class="line">    Base64Type(String prefix,String type)&#123;</span><br><span class="line">        <span class="keyword">this</span>.prefix = prefix;</span><br><span class="line">        <span class="keyword">this</span>.type = type;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getPrefix</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> prefix;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getType</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> type;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @功能  精确计算base64字符串文件大小（单位：B）</span></span><br><span class="line"><span class="comment"> * @注意  base64字符串(不含data:audio/wav;base64,文件头)</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">double</span> <span class="title">base64file_size</span><span class="params">( String base64String )</span>  </span>&#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//1.获取base64字符串长度(不含data:audio/wav;base64,文件头)</span></span><br><span class="line">        <span class="keyword">int</span> size0 = base64String.length();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//2.获取字符串的尾巴的最后10个字符，用于判断尾巴是否有等号，正常生成的base64文件&#x27;等号&#x27;不会超过4个</span></span><br><span class="line">        String tail = base64String.substring(size0-<span class="number">10</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//3.找到等号，把等号也去掉,(等号其实是空的意思,不能算在文件大小里面)</span></span><br><span class="line">        <span class="keyword">int</span> equalIndex = tail.indexOf(<span class="string">&quot;=&quot;</span>);        </span><br><span class="line">        <span class="keyword">if</span>(equalIndex &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                size0 = size0 - (<span class="number">10</span> - equalIndex);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//4.计算后得到的文件流大小，单位为字节</span></span><br><span class="line">        <span class="keyword">return</span> size0 -( (<span class="keyword">double</span>)size0 / <span class="number">8</span> ) * <span class="number">2</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
